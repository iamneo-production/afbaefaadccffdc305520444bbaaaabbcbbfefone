<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IamNEO's CODE REVIEW</title>
</head>
<body>
    <div>Full Name <br>
        <input type="text" id="name" name="user_name" placeholder="Required" required>
    </div>
    <div>Email Address <br>
        <input type="email" id="email" name="user_mail" placeholder="Required" required>
    </div>
    <div> Phone Number<br>
        <input type="phone number" id="number" name="phone_number" placeholder="Required" required>
    </div>
    <div>Street Address <br>
        <input type="street address" id="street" name="street_address" placeholder="Required" required>
    </div>
    <div>City<br>
    <input type="text" id="city" name="user_city" placeholder="Pune">
    </div>
    <label for="state"> state:</label>
    <select name="state" id="cars">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
    </select>    
</body>
</html>
